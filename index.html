<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva DG UBA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Interactiva Diseño Gráfico UBA</h1>
  <div id="grid">
    <!-- CBC -->
    <div class="column">
      <h2>CBC</h2>
      <button class="course" data-id="Dibujo">Dibujo</button>
      <button class="course" data-id="Proyectual1">Proyectual 1</button>
      <button class="course" data-id="Proyectual2">Proyectual 2</button>
      <button class="course" data-id="Semiología">Semiología</button>
      <button class="course" data-id="Matemática">Matemática</button>
      <button class="course" data-id="PensamientoCientifico">Pensamiento Científico</button>
      <button class="course" data-id="SociedadEstado">Sociedad y Estado</button>
    </div>

    <!-- Primer Año -->
    <div class="column">
      <h2>Primer Año</h2>
      <button class="course locked" data-id="DG1">Diseño Gráfico 1</button>
      <button class="course locked" data-id="Morfologia1">Morfología 1</button>
      <button class="course locked" data-id="Tipografia1">Tipografía 1</button>
      <button class="course locked" data-id="Historia1">Historia 1</button>
      <button class="course locked" data-id="Comunicacion1">Comunicación 1</button>
      <button class="course locked" data-id="Tecnologia1">Tecnología 1</button>
      <button class="course locked" data-id="Electiva">Electiva (Foto/Ilustración)</button>
    </div>

    <!-- Segundo Año -->
    <div class="column">
      <h2>Segundo Año</h2>
      <button class="course locked" data-id="DG2">Diseño Gráfico 2</button>
      <button class="course locked" data-id="Morfologia2">Morfología 2</button>
      <button class="course locked" data-id="Historia2">Historia 2</button>
      <button class="course locked" data-id="Comunicacion2">Comunicación 2</button>
      <button class="course locked" data-id="Tecnologia2">Tecnología 2</button>
      <button class="course locked" data-id="MediosExpresivos1">Medios Expresivos 1</button>
    </div>

    <!-- Tercer Año -->
    <div class="column">
      <h2>Tercer Año</h2>
      <button class="course locked" data-id="DG3">Diseño Gráfico 3</button>
      <button class="course locked" data-id="Tipografia2">Tipografía 2</button>
      <button class="course locked" data-id="MediosExpresivos2">Medios Expresivos 2</button>
      <button class="course locked" data-id="Legislacion">Legislación y Práctica Profesional</button>
      <button class="course locked" data-id="ElectivaSocio">Electiva sociohumanística</button>
    </div>

    <!-- Cuarto Año -->
    <div class="column">
      <h2>Cuarto Año</h2>
      <button class="course locked" data-id="DG4">Diseño Gráfico 4</button>
      <button class="course locked" data-id="Optativa1">Materia Optativa 1</button>
      <button class="course locked" data-id="Optativa2">Materia Optativa 2</button>
      <button class="course locked" data-id="Seminario1">Seminario Optativo 1</button>
      <button class="course locked" data-id="Seminario2">Seminario Optativo 2</button>
      <button class="course locked" data-id="Seminario3">Seminario Optativo 3</button>
      <button class="course locked" data-id="ElectivaForm1">Electiva de Formación Orientada 1</button>
      <button class="course locked" data-id="ElectivaForm2">Electiva de Formación Orientada 2</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
